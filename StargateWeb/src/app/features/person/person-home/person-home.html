<button pButton severity="secondary" (click)="addPerson()"><span pButtonLabel>Add Person</span></button>

<p-table [value]="people()" [tableStyle]="{ 'min-width': '50rem' }" class="pt-2">
    <ng-template #header>
        <tr>
            <th>Actions</th>
            <th>Name</th>
            <th>Rank</th>
            <th>Duty Title</th>
            <th>Career Start Date</th>
            <th>Career End Date</th>
        </tr>
    </ng-template>
    <ng-template #body let-person>
        <tr>
            <td>
              <div class="flex items-center gap-2">
                <a routerLink="/person/{{ person.name }}"
                  pButton
                  pRipple
                  icon="pi pi-user"
                  text
                  rounded
                  severity="secondary"
              >View</a>
              <a (click)="editPerson(person.name)"
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  text
                  rounded
                  severity="secondary"
              >Edit</a>
              </div>
            </td>
            <td>{{ person.name }}</td>
            <td>{{ person.currentRank }}</td>
            <td>{{ person.currentDutyTitle }}</td>
            <td>{{ person.careerStartDate | date }}</td>
            <td>{{ person.careerEndDate | date }}</td>
        </tr>
    </ng-template>
</p-table>

<person-add (success)="refresh$.next()"></person-add>
<person-edit (success)="refresh$.next()"></person-edit>
